<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge: The Logic Gauntlet</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>
<body>
    <header>
        <h1>MindForge</h1>
        <p class="subtitle">The Logic Gauntlet</p>
    </header>
    
    <main class="container">
        <div id="game">
            <button id="start-game-btn" class="primary-btn">Start New Game</button>
            
            <div id="question-container" class="question-container" style="display:none;">
                <p id="question" class="question-text"></p>
                
                <div class="options" id="options"></div>
                
                <div class="hint-buttons">
                    <button id="hint1-btn" class="secondary-btn">Hint Level 1</button>
                    <button id="hint2-btn" class="secondary-btn">Hint Level 2</button>
                </div>
                
                <div class="next-button">
                    <button id="next-question-btn" class="primary-btn" style="display:none;">Next Question</button>
                </div>
                
                <div class="explanation-button">
                    <button id="explain-btn" class="secondary-btn" style="display:none;">Explain Answer</button>
                </div>
                
                <div class="result" id="result"></div>
                <div class="hint" id="hint"></div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 MindForge by rifaulfahribadi. All Rights Reserved.</p>
    </footer>

    <script src="./static/js/script.js"></script>
</body>
</html>
